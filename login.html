<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilbrord</title>
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/myStyle.css" />
    <link rel="stylesheet" href="/components/mobilenavbar.css" />
  </head>
  <body>
    <div id="loader"></div>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <span class="logOfHeader">
              <iconify-icon
                icon="material-symbols:code-blocks"
                style="color: #1a559b"
                width="50"
                height="50"
              ></iconify-icon>
            </span>
          </a>
        </div>
        <div class="navbar">
          <div class="navBarText">
            <ul>
              <a href="index.html"> <li>Home</li></a>
              <a href="index.html"> <li>About</li></a>
              <a href="index.html"><li>Skills</li></a>

              <a href="portofolio.html"><li>Portfolio</li></a>
              <a href="blog.html"><li>Blog</li></a>
              <a href="portofolio.html"><li>Contact</li></a>
            </ul>
          </div>
        </div>
        <div class="loginBtn">
          <ul>
            <a href="signup.html"
              ><li><button class="btn btn-1">Sign-up</button></li></a
            >
            <a href="login.html"
              ><li><button class="btn btn-2">Login</button></li></a
            >
          </ul>
        </div>
      </div>

      <!-- mobile nav-bar -->
      <div class="mobileNavBar hidden">
        <div id="menuBtn" class="mobileMenu">
          <iconify-icon
            inline
            icon="mdi:microsoft-xbox-controller-menu"
            style="color: #1a559b"
            width="30"
            height="30"
          ></iconify-icon>
        </div>
        <div class="mobileAccount">
          <a href="/login.html">
            <iconify-icon
              inline
              icon="material-symbols:account-circle"
              style="color: #1a559b"
              width="30"
              height="30"
            ></iconify-icon>
          </a>
        </div>
      </div>
      <div id="menulist" class="menu hidde">
        <div class="mobilenavlist">
          <div class="navbarLinks">
            <ul>
              <a href="index.html"> <li>Home</li></a>
              <a href="index.html"> <li>About</li></a>
              <a href="index.html"><li>Skills</li></a>

              <a href="portofolio.html"><li>Portfolio</li></a>
              <a href="blog.html"><li>Blog</li></a>
              <a href="index.html"><li>Contact</li></a>
            </ul>
          </div>
          <div id="closeBtn" class="closeBtn">
            <iconify-icon
              icon="material-symbols:close"
              style="color: #1a559b"
              width="25"
              height="25"
            ></iconify-icon>
          </div>
        </div>
      </div>
    </header>

    <section id="login-page" class="login-page">
      <div class="loginDetails">
        <div class="loginHeader">
          <span class="headerbtnL"><a href="login.html">Sign-In</a></span>
          <span class="headerbtnS"><a href="signup.html">Sign-Up</a></span>
        </div>
        <div class="form-group">
          <h2>Login</h2>
          <div class="form">
            <form action="">
              <div class="inputField">
                <input
                  type="email"
                  name=""
                  id="useremail"
                  placeholder="Email"
                  onkeyup="validateEmail()"
                />
              </div>
              <span id="email-error"></span>
              <div class="inputField">
                <input
                  type="password"
                  name=""
                  id="userpassword"
                  placeholder="Password"
                  onkeyup="validatePassword()"
                />
              </div>
              <span id="password-error"></span>
            </form>
          </div>
          <a href="#">
            <h3>forget password?</h3>
          </a>

          <div class="lgbtn">
            <!-- <a href="/admin-page/dashboard.html"> 
            onclick="return ValidateForm()"  
            -->
            <button id="login" class="btn">login</button>
            <!-- </a> -->
          </div>
          <span class="signinwithgoogle">
            <img src="/Images/google sign up.png" alt="sign-up with google" />
          </span>
        </div>
      </div>
      <div class="loginImg">
        <img src="/Images/sign up.png" alt="" />
      </div>
    </section>
    <footer>
      <div class="copyright">
        <h3>Copyright &copy; 2022 wilbrord All rights reserved.</h3>
      </div>
    </footer>
    <script src="/js/loader.js"></script>
    <script src="/js/login.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
