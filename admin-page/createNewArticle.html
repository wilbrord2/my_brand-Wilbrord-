<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilbrord</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/createnewarticle.css" />
    <link rel="stylesheet" href="/css/validation.css" />
    \
    <link rel="stylesheet" href="/css/model.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="/index.html"
          ><div id="code" class="log">
            <iconify-icon
              icon="material-symbols:code-blocks"
              style="color: #1a559b"
              width="50"
              height="50"
            ></iconify-icon></div
        ></a>
        <div id="Humberger" class="log hidden">
          <iconify-icon
            inline
            icon="mdi:microsoft-xbox-controller-menu"
            style="color: #1a559b"
            width="50"
            height="50"
          ></iconify-icon>
        </div>
        <div class="user-profile">
          <div class="message">
            <iconify-icon
              icon="ic:baseline-email"
              style="color: #1a559b"
              width="20"
              height="20"
            ></iconify-icon>
          </div>
          <div class="notification">
            <iconify-icon
              icon="ri:notification-2-fill"
              style="color: #1a559b"
              width="20"
              height="20"
            ></iconify-icon>
          </div>
          <div id="user-name" class="user-name"><h5>Wilbrord Ibyimana</h5></div>
          <div class="user-image">
            <img src="/Images/test1.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <aside>
        <div class="aside-title">
          <div class="user-image">
            <img src="/Images/test1.png" alt="" />
          </div>
          <div id="admin-name" class="admin-name">
            <h3>Wilbrord ibyimana</h3>
            <h4>bwilbrord@gmail.com</h4>
          </div>
          <div class="closeBtn">
            <iconify-icon
              icon="mdi:close-circle-outline"
              style="color: white"
              width="20"
              height="20"
            ></iconify-icon>
          </div>
        </div>
        <div class="menu">
          <ul>
            <a href="/admin-page/dashboard.html"><li>Dashboard</li></a>
            <a href="/admin-page/Message.html"><li>Message</li></a>
            <a href="/admin-page/allArticles.html"
              ><li>View list of all article</li></a
            >
            <a href="#"> <li class="active">Create new article</li></a>
            <a href="/admin-page/listOfClients.html">
              <li>List of clients</li></a
            >
          </ul>
          <ul>
            <a href="/admin-page/createNewArticle.html"
              ><li class="active">Setting</li></a
            >
            <a id="logout" href="/index.html"><li>Logout</li></a>
          </ul>
        </div>
      </aside>
      <main>
        <section class="statistics">
          <h1>Create new Article</h1>
        </section>
        <section class="user-request cnarticle">
          <form action="">
            <div class="input-form">
              <div class="input-group row">
                <label for="">Article title</label>
                <input type="text" name="" id="Btitle" />
              </div>
            </div>
            <div id="uploadImage" class="input-form">
              <div class="input-group row">
                <label for="">Article Image</label>

                <input type="file" name="" id="Bimage" />
              </div>
            </div>
            <div class="input-form">
              <div class="input-group row">
                <label for="">Article Description</label>
                <textarea
                  name=""
                  id="Bdescription"
                  cols="20"
                  rows="10"
                ></textarea>
              </div>
            </div>
            <button id="Bupload" class="row">Upload</button>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>

                <div class="header">
                  <h2>Messages</h2>
                </div>
                <div class="modelmessage">
                  <p id="modelmessage"></p>
                </div>
                <div class="modelbutton">
                  <button id="modelSignup" class="btn modelBtn">ok</button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>
    </section>

  </body>
</html>
