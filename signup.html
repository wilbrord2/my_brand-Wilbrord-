        </div>
        <div class="loginBtn">
          <ul>
            <a href="signup.html">
              <li><button class="btn btn-1">Sign-up</button></li></a
            >
            <a href="login.html">
              <li><button class="btn btn-2">Login</button></li></a
            >
          </ul>
        </div>
      </div>
      <!-- mobile nav-bar -->
      <div class="mobileNavBar hidden">
        <div id="menuBtn" class="mobileMenu">

            inline
            icon="mdi:microsoft-xbox-controller-menu"
            style="color: #1a559b"
            width="30"
            height="30"

        </div>
        <div class="mobileAccount">
          <a href="/login.html">
            <iconify-icon
              inline
              icon="material-symbols:account-circle"

        </div>
      </div>
      <div id="menulist" class="menu hidde">
        <div class="mobilenavlist">
          <div class="navbarLinks">
            <ul>
              <a href="index.html"> <li>Home</li></a>
              <a href="index.html"> <li>About</li></a>

              icon="material-symbols:close"

    </header>

    <section class="login-page">
      <div class="loginDetails">
        <div class="loginHeader">
          <span class="headerbtnS"><a href="login.html">Sign-In</a></span>
          <span class="headerbtnL"><a href="signup.html">Sign-Up</a></span>
        </div>
        <div class="form-group">
          <h2>Sign Up</h2>
          <div class="form">
            <form action="">
              <input
                type="text"
                name=""
                id="userName"
                placeholder="Full Name"
                onkeyup="ValidateName()"
              />
              <span id="name-error"></span>
              <input
                type="email"
                name=""
                id="useremail"
                placeholder="Email"
                onkeyup="validateEmail()"
              />
              <span id="email-error"></span>
              <input
                type="password"
                name=""
                id="fPassword"
                placeholder="Password"
                onkeyup="ValidatePassword()"
              />
              <span id="password-error"></span>
              <input
                type="password"
                name=""
                id="lPassword"
                placeholder="Re-enter Password"
              />
              <span id="repassword-error"></span>
            </form>
          </div>
          <a href="#">
            <h3>Any question?</h3>
          </a>

          <div class="lgbtn">
            <button id="Register" class="btn">Register</button>
          </div>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>

              <div class="header">
                <h2>Messages</h2>
              </div>
              <div class="modelmessage">
                <p id="message"></p>
              </div>
              <div class="modelbutton">
                <button id="modelSignup" class="btn modelBtn">ok</button>
              </div>
            </div>
          </div>
          <!-- <span class="signinwithgoogle sgsup">
            <img src="/Images/google sign up.png" alt="sign-up with google" />
          </span> -->
        </div>
      </div>
      <div class="loginImg">
        <img src="/Images/sign up.png" alt="" />
      </div>
    </section>
